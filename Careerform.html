<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wesupp | Career</title>
  <link rel="shortcut icon" href="/Imgs/wesupp.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./Css/Carrier.css"><!--css file-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div id="header"></div>


  <section class="container-fluid bg2">


    <div class="container p-4">
      <div class="row">
        <div class="col-12 text-center mb-4">
          <h2 class="fw-bold display-5">APPLY FOR JOB</h2>
        </div>
        <div class="col-12 col-md-6">
          <img src="/Imgs/formimg.png" alt="image not found" class="img-fluid">
        </div>

        <div class="col-12 col-md-6  p-5 bg1 shadow">

          <label for="inputName4" class="form-label fw-bold  mt-3">NAME :</label>
          <input type="text" class="form-control border rounded-0  text-white  bg3 shadow" id="inputName4">

          <label for="inputphone4" class="form-label fw-bold mt-2">CONTACT NO. :</label>
          <input type="text" class="form-control border rounded-0  text-white  bg3 shadow" id="inputphone4">

          <label for="inputEmail4" class="form-label fw-bold mt-2">EMAIL :</label>
          <input type="email" class="form-control border rounded-0  text-white bg3 shadow" id="inputEmail4">

          <label for="inputState" class="form-label  fw-bold mt-2 ">POSITION :</label>
          <input type="text" class="form-control border rounded-0  text-white bg3 shadow" id="inputState">

          <label for="inputqualification" class="form-label fw-bold mt-2">QUALIFICATION :</label>
          <input type="text" class="form-control border rounded-0  text-white bg3 shadow" id="inputqualification">

          <label class="form-label fw-bold mt-2" for="inputGroupFile02">UPLOAD RESUME :</label>
          <input type="file" class="form-control rounded-0  text-white bg3 shadow" id="inputGroupFile02">

          <button class="btn btn-success rounded-0   fw-bold mt-4 mb-3 shadow">SUBMIT APPLICATION</button>
        </div>
      </div>
    </div>


  </section><!--end of main container-fluid-->
  <div id="footer"></div>

  <script src="/Main.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
